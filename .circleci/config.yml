version: 2.1

jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-node-app:latest .
      - run:
          name: Run Docker Container
          command: |
            docker run -d -p 8080:8080 --name my-node-app-container my-node-app:latest
      - run:
          name: Wait for Container to Start
          command: |
            sleep 10  # Adjust the sleep time as needed to ensure the container is fully started
      - run:
          name: Test Route
          command: |
            curl --retry 5 --retry-connrefused http://localhost:8080

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
